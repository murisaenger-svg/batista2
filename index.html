<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>click game</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: arial;
      overflow: hidden;
    }
    #score {
      position: fixed;
      top: 10px;
      left: 10px;
      font-size: 20px;
    }
    #box {
      width: 50px;
      height: 50px;
      background: red;
      position: absolute;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="score">pontos 0</div>
<div id="box"></div>

<script>
  const box = document.getElementById("box")
  const scoreText = document.getElementById("score")

  let pontos = 0

  function moverBox(){
    const x = Math.random() * (window.innerWidth - 50)
    const y = Math.random() * (window.innerHeight - 50)
    box.style.left = x + "px"
    box.style.top = y + "px"
  }

  box.onclick = () => {
    pontos += 1
    scoreText.innerText = "pontos " + pontos
    moverBox()
  }

  moverBox()
</script>

</body>
</html>
